<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Video Player</title>
  <meta name="description" content="Responsive & accesible video player - modern design" />

  <link rel="stylesheet" href="css/style.css" />

  <!-- Optional: favicon -->
</head>
<body>
  <main class="player-wrap" aria-label="Video speler">
    <header class="player-header">
      <h1 class="title">Video Speler</h1>
      <div class="toggles">
        <button id="themeToggle" class="icon-btn" aria-pressed="false" aria-label="Wissel donker/licht thema" title="Wissel thema">ğŸŒ“</button>
      </div>
    </header>

    <section class="player">
      <div class="video-container" data-state="paused">
        <!-- Video element (poster / track optional) -->
        <video id="video" class="video" poster="img/poster.png" preload="metadata" tabindex="0">
          <source src="videos/234.mp4" type="video/mp4" />
          <!-- Uncomment and add a .vtt file if you have subtitles -->
          <!-- <track kind="subtitles" srclang="nl" label="Nederlands" src="subs/234.vtt" default> -->
          Je browser ondersteunt geen video.
        </video>

        <!-- Overlay controls (appear on hover / focus for desktop) -->
        <div class="controls" role="group" aria-label="Videobediening">
          <div class="controls-top">
            <div class="progress-wrap" aria-hidden="false">
              <input
                id="progress"
                class="progress"
                type="range"
                min="0"
                max="100"
                step="0.01"
                value="0"
                aria-label="Voortgang"
              />
              <div id="bufferedBar" class="buffered-bar" aria-hidden="true"></div>
            </div>
            <div class="time total-time" aria-live="off"><span id="currentTime">00:00</span> / <span id="duration">00:00</span></div>
          </div>

          <div class="controls-main">
            <div class="left-controls">
              <button id="skipBack" class="btn" aria-label="Terug 10 seconden" title="Terug 10s">âª</button>
              <button id="play" class="btn" aria-label="Afspelen/pauzeren" title="Play / Pause">â–¶ï¸</button>
              <button id="stop" class="btn" aria-label="Stop" title="Stop">â¹ï¸</button>
              <button id="skipForward" class="btn" aria-label="Vooruit 10 seconden" title="Vooruit 10s">â©</button>
            </div>

            <div class="center-controls">
              <button id="pipBtn" class="btn" aria-label="Picture-in-Picture" title="Picture-in-Picture">ğŸ“º</button>
              <button id="ccBtn" class="btn" aria-pressed="false" aria-label="Ondertiteling aan/uit" title="Ondertiteling">ğŸ’¬</button>
              <label class="volume-wrap" aria-label="Volume">
                <button id="mute" class="btn small" aria-pressed="false" title="Dempen">ğŸ”ˆ</button>
                <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume regelaar" />
              </label>
            </div>

            <div class="right-controls">
              <label for="playbackRate" class="sr-only">Afspelsnelheid</label>
              <select id="playbackRate" class="rate" aria-label="Afspelsnelheid" title="Afspelsnelheid">
                <option value="0.5">0.5Ã—</option>
                <option value="0.75">0.75Ã—</option>
                <option value="1" selected>1Ã—</option>
                <option value="1.25">1.25Ã—</option>
                <option value="1.5">1.5Ã—</option>
                <option value="2">2Ã—</option>
              </select>

              <button id="fullscreen" class="btn" aria-label="Volledig scherm" title="Volledig scherm">â¤¢</button>
            </div>
          </div>
        </div> <!-- controls -->
      </div> <!-- video-container -->
    </section>

    <footer class="player-footer">
      <small>Tip: gebruik spatie voor play/pauze Â· â†/â†’ skip Â· F volledig scherm Â· M mute</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
